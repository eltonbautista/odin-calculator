<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div id="container">
            <div id="display-container">
                <div id="display"></div>
            </div>
            <div id="button-container">
                <div id="item-div">
                    <button class="number-seven">7</button>
                    <button class="number-four">4</button>
                    <button class="number-one">1</button>
                    <button class="operator-">C</button>
                </div>
                <div id="item-div">
                    <button class="number-eight">8</button>
                    <button class="number-five">5</button>
                    <button class="number-two">2</button>
                    <button class="number-zero">0</button>
                </div>
                <div id="item-div">
                    <button class="number-nine">9</button>
                    <button class="number-six">6</button>
                    <button class="number-three">3</button>
                    <button class="operator-decimal">.</button>
                </div>
                <div id="item-div">
                    <button class="operator-plusminus">+/-</button>
                    <button class="operator-multiply">x</button>
                    <button class="operator-subtract">-</button>
                    <button class="operator-add">+</button>
                </div>
                <div id="item-div-end">
                    <button class="operator-backspace">⌦</button>
                    <button class="operator-divide">÷</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>

    
    </body>
    </html>
