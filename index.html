<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div id="container">
            <div id="display-container">
                <div id="display"></div>
            </div>
            <div id="button-container">
                <div id="item-div">
                    <button class="number-seven" data-num="7">7</button>
                    <button class="number-four" data-num="4">4</button>
                    <button class="number-one" data-num="1">1</button>
                    <button class="operator-clear" data-operator="clear">C</button>
                </div>
                <div id="item-div">
                    <button class="number-eight" data-num="8">8</button>
                    <button class="number-five" data-num="5">5</button>
                    <button class="number-two" data-num="2">2</button>
                    <button class="number-zero" data-num="0">0</button>
                </div>
                <div id="item-div">
                    <button class="number-nine" data-num="9">9</button>
                    <button class="number-six" data-num="6">6</button>
                    <button class="number-three" data-num="3">3</button>
                    <button class="operator-decimal" data-operator="decimal">.</button>
                </div>
                <div id="item-div">
                    <button class="operator-plusminus" data-operator="plusminus">+/-</button>
                    <button class="operator-multiply" data-operator="multiply">x</button>
                    <button class="operator-subtract" data-operator="subtract">-</button>
                    <button class="operator-add" data-operator="add">+</button>
                </div>
                <div id="item-div-end">
                    <button class="operator-backspace" data-operator="backspace">⌦</button>
                    <button class="operator-divide" data-operator="divide">÷</button>
                    <button class="operator-equals" data-operator="equals">=</button>
                </div>
            </div>
        </div>

    
    </body>
    </html>
