<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div id="container">
            <div id="display-container">
                <div id="display"></div>
            </div>
            <div id="button-container">
                <div id="item-div">
                    <button class="number-button" data-num="7">7</button>
                    <button class="number-button" data-num="4">4</button>
                    <button class="number-button" data-num="1">1</button>
                    <button class="operator-clear" data-operator="clear">C</button>
                </div>
                <div id="item-div">
                    <button class="number-button" data-num="8">8</button>
                    <button class="number-button" data-num="5">5</button>
                    <button class="number-button" data-num="2">2</button>
                    <button class="number-button" data-num="0">0</button>
                </div>
                <div id="item-div">
                    <button class="number-button" data-num="9">9</button>
                    <button class="number-button" data-num="6">6</button>
                    <button class="number-button" data-num="3">3</button>
                    <button class="operator-decimal" data-operator="decimal">.</button>
                </div>
                <div id="item-div">
                    <button class="operator-plusminus" data-operator="plusminus">+/-</button>
                    <button class="operator-button" data-operator="multiply" data-sign="x">x</button>
                    <button class="operator-button" data-operator="subtract" data-sign="-">-</button>
                    <button class="operator-button" data-operator="add" data-sign="+">+</button>
                </div>
                <div id="item-div-end">
                    <button class="operator-backspace" data-operator="backspace">⌦</button>
                    <button class="operator-button" data-operator="divide" data-sign="÷">÷</button>
                    <button class="operator-equals" data-operator="equals">=</button>
                </div>
            </div>
        </div>

    
    </body>
    </html>
